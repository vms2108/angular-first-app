<ul class="form__items">
  <li class="form__item"><div class="form__input">{{id}}</div></li>
  <li class="form__item"><input class="form__input" name="name" [(ngModel)]="name" placeholder="name" #itemname="ngModel" required pattern="[a-zA-Z\s]{2,10}"></li>
  <div [hidden]="itemname.valid || itemname.untouched">
      Не корректно заполнено
  </div>
  <li class="form__item">
    <select class="form__input" [(ngModel)]="category" placeholder="category" #itemcategory="ngModel" required>
      <option *ngFor = "let item of CategoriesFrom">{{item.category}}</option>
    </select>
  </li>
  <div [hidden]="itemcategory.valid || itemcategory.untouched">
      Выберите категорию
  </div>
  <li class="form__item"><input class="form__input" [(ngModel)]="price" placeholder="price" type="text" #itemprice="ngModel" required pattern="[0-9]{2,9}"></li>
  <div [hidden]="itemprice.valid || itemprice.untouched">
      Некорректная цена
  </div>
  <li class="form__item"><button class="form__button" [disabled]="itemname.invalid || itemcategory.invalid || itemprice.invalid"  (click)="addProduct(id, name, category, price)">Add</button></li>
</ul>
